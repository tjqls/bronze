<table>
    <thead>
    <tr>
        <th>제목</th>
        <th>작성일시</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="article, index : ${articleList}">
        <td>
            <a th:href="@{|/article/detail/${article.id}|}" th:text="${article.subject}"></a>
        </td>
        <td th:text="${article.createDate}"></td>
    </tr>


    </tbody>

</table>
<button type="button">
    <a th:href="@{|/create/form|}">게시글 등록하기</a>
</button>
