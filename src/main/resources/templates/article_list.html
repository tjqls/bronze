
<html lang="ko">


<nav th:replace="~{layout :: navbarFragment}"></nav>
<div class="input-group">
    <input type="text" id="search_kw" class="form-control" th:value="${kw}">
    <button class="btn btn-outline-secondary" type="button" id="btn_search">찾기</button>
</div>
<table>
    <thead>
    <tr>
        <th>제목</th>
        <th>작성일시</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="article, loop : ${paging}">
        <td>
            <a th:href="@{|/article/detail/${article.id}|}" th:text="${article.subject}"></a>
        </td>
        <td th:text="${article.createDate}"></td>
    </tr>
    </tbody>

</table>

<!-- 페이징처리 시작 -->
<div th:if="${!paging.isEmpty()}">
    <ul class="pagination justify-content-center">
        <li class="page-item" th:classappend="${!paging.hasPrevious} ? 'disabled'">
            <a class="page-link"
               th:href="@{|?page=${paging.number-1}|}">
                <span>이전</span>
            </a>
        </li>
        <li th:each="page: ${#numbers.sequence(0, paging.totalPages-1)}"
            th:if="${page >= paging.number-5 and page <= paging.number+5}"
            th:classappend="${page == paging.number} ? 'active'"
            class="page-item">
            <a th:text="${page}" class="page-link" th:href="@{|?page=${page}|}"></a>
        </li>
        <li class="page-item" th:classappend="${!paging.hasNext} ? 'disabled'">
            <a class="page-link" th:href="@{|?page=${paging.number+1}|}">
                <span>다음</span>
            </a>
        </li>
    </ul>
</div>
<!-- 페이징처리 끝 -->
<form th:action="@{/article/list}" method="get" id="searchForm">
    <input type="hidden" id="kw" name="kw" th:value="${kw}">
    <input type="hidden" id="page" name="page" th:value="${paging.number}">
</form>

<button type="button">
    <a th:href="@{|/article/create|}">게시글 등록하기</a>
</button>

<script>
const page_elements = document.getElementsByClassName("page-link");
Array.from(page_elements).forEach(function(element) {
    element.addEventListener('click', function() {
        document.getElementById('page').value = this.dataset.page;
        document.getElementById('searchForm').submit();
    });
});
const btn_search = document.getElementById("btn_search");
btn_search.addEventListener('click', function() {
    document.getElementById('kw').value = document.getElementById('search_kw').value;
    document.getElementById('page').value = 0;  // 검색버튼을 클릭할 경우 0페이지부터 조회한다.
    document.getElementById('searchForm').submit();
});
</script>
</html>
